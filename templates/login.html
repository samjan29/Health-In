<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>
    <div class="wrap">
        <h5 id="sub_title">건강한 삶을 위한</h5>
        <h1 id="main_title">Health-In</h1>

        <div class="login-box">
            <input id="login_id" type="text" name="id" class="text-id" placeholder="    아이디"> <br/>
            <input id="login_pw" type="password" name="password" class="text-pw" placeholder="    비밀번호"> <br/>
        </div>
        <div class="btn-box">
            <button onclick="login()" id="login_btn" type="submit" class="login_btn">로그인</button>
            <br/>
            <button onclick="handleClickJoin()" type="submit" class="join_btn">회원가입</button>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
