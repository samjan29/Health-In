<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .box{
            margin: auto;
            background-color:green;
            width:500px;
            height:1000px;

        }


        .content{

            width:300px;
            height:300px;

        }
        .description{
            width:300px;
            height:300px;
        }
        img{

            border-radius: 70%;
            width:150px;
            height:150px;
            margin: 60px auto 30px auto;

        }

       .contents{
           display:flex;
           flex-direction:column;
           justify-content: center;
           align-items:center;
       }

    </style>
    <script>

        function trainer_register() {
            let image = $('#image').val()
            let name = $('#name').val()
            let region = $('#region').val()
            let category = $('#category').val()
            let timetable = $('#timetable').val()
            let price = $('#price').val()
            let description = $('#description').val()

            $.ajax({
                type: "POST",
                url: "/api/trainer/register",
                data: {
                    name_give: name,
                    region_give: region,
                    category_give: category,
                    timetable_give: timetable,
                    price_give: price,
                    description_give: description
                },

                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }

            })
        }


    </script>
</head>
<body>
<div class="box">
    <div class="contents">
        <img id = "image" src="https://cdnweb01.wikitree.co.kr/webdata/editor/202103/04/img_20210304141854_d90cf7d5.webp" alt="이미지">
        <div class="content">
            <p>이름<input id = "name" type="text"></p>
            <p>운동종류<input id = "category"type="text"></p>
            <p>지역<input id = "region" type="text"></p>
            <p>시간<input id = "timetable" type="text"></p>
            <p>금액<input id = "price" type="text"></p>
        </div>
        <p>소개</p>
        <p class><input class="description" type="text"></p>
        <button onclick = "trainer_register()">등록하기</button>
    </div>

</div>


</body>
</html>
